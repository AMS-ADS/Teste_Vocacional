<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Painel Administrativo</title>
        <meta name="robots" content="noindex">
        <meta http-equiv="pragma" content="no-cache">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="../../dist/images/apple-touch-icon.png?v=2">
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png?v=2">
        <link rel="icon" type="image/png" sizes="16x16" href="dist/images/favicon-16x16.png?v=2"> -->
        <link rel="manifest" href="../../dist/images/site.webmanifest?v=2">
        <link rel="mask-icon" href="../../dist/images/safari-pinned-tab.svg?v=2" color="#5bbad5">
        <!-- <link rel="shortcut icon" href="dist/images/favicon.ico?v=2"> -->
        <meta name="msapplication-TileColor" content="#ff0000">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="../../dist/css/main.css?id=tv-45">
        <link rel="stylesheet" href="../../dist/css/_login/login.css?id=tv-45">
        <link rel="stylesheet" type="text/css" href="../../dist/vendors/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" type="text/css" href="../../dist/vendors/fontawesome/css/brands.min.css">
		<link rel="stylesheet" type="text/css" href="../../dist/vendors/fontawesome/css/solid.min.css">
		<link rel="stylesheet" type="text/css" href="../../dist/vendors/fontawesome/css/regular.min.css">
		<link rel="stylesheet" type="text/css" href="../../dist/vendors/fontawesome/css/v5-font-face.min.css">
    </head>
<body>
    <header>
        <div class="tv-header-teste__nav"></div>
            <div class="tv-header-teste__buttons button-user ml-auto">
                <button class="btn-icon mr-2 back-button" title="Voltar" onclick="backHome(true)">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>    
    <div class="login-content">
        <div class="login-box">
            <main class="login-form">
                <div id="login-template">
                    <div class="login-form__logo">
                        <img src="../../dist/images/logo-fatec-login.png" alt="Fatec Tatuí" width="350" height="100">
                    </div>
                    <h2 class="login-form__message">Bem-vindo(a). Informe as suas <br>credenciais para realizar o acesso.</h2>

                    <form id="login-form" name="login-form" onsubmit="return false;" method="post">
                        <div id="username-container" class="form-container">
                            <div class="form-field">
                                <input id="username" name="username" aria-label="Digite seu usuário" type="text" class="form-control" autocomplete="username" spellcheck="false" onfocus="focusInput('username')" onblur="blurInput('username')">
                                <div class="form-outline">
                                    <div class="form-outline__prefix"></div>
                                    <div class="form-outline__middle">
                                        <label for="username" class="form-field__label">Usuário</label>
                                    </div>
                                    <div class="form-outline__suffix"></div>
                                </div>
                            </div>
                            <div class="form-support d-none">
                                <span class="form-support__help-message form-support__error-message">Digite seu usuário.</span>
                            </div>
                        </div>

                        <div id="password-container" class="form-container">
                            <div class="form-field form-field--suffix-icon">
                                <button type="button" class="form-field__icon" onclick="togglePassword()" tabindex="-1">
                                    <svg id="show-password-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                        <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                                        <path d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"/>
                                    </svg>
                                    <svg id="hide-password-icon" class="d-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                        <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                                        <path fill="#0C4EF0" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z" />
                                    </svg>
                                </button>
                                <input id="password" name="password" aria-label="Digite sua senha" type="password" class="form-control" autocomplete="off" spellcheck="false" onfocus="focusInput('password')" onblur="blurInput('password')">
                                <div class="form-outline">
                                    <div class="form-outline__prefix"></div>
                                    <div class="form-outline__middle">
                                        <label for="password" class="form-field__label">Senha</label>
                                    </div>
                                    <div class="form-outline__suffix"></div>
                                </div>
                            </div>
                            <div class="form-support d-none">
                                <span class="form-support__help-message form-support__error-message">Digite sua senha.</span>
                            </div>
                        </div>

                        <div class="login-form__action">
                            <button id="btn-login" type="submit" class="btn-action btn-action--contain login-form__submit" onclick="loginAccount()">
                                <span class="btn-action__label">Entrar</span>
                                <div class="btn-action__underlay"></div>
                            </button>
                            <button id="btn-forgot-password" type="button" class="login-form__forgot-password" onclick="toggleForm('forgotPassword')">Esqueceu a senha?</button>
                        </div>

                        <input id="permissions" name="permissions" hidden>
                        <input id="user_name" name="user_name" hidden>
                    </form>
                </div>

                <div id="forgot-password-template" class="d-none">
                    <div class="login-form__title">
                        <button id="btn-back-template" type="button" class="btn-icon" title="Voltar" onclick="toggleForm('login')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"/></svg>
                        </button>
                        <h1>Esqueceu a senha?</h1>
                    </div>

                    <h2 class="login-form__message">Informe o seu e-mail cadastrado para <br>receber o link de recuperação de senha.</h2>

                    <form id="forgot-password-form" name="forgot-password-form" onsubmit="return false;" method="post">
                        <div id="email-container" class="form-container">
                            <div class="form-field">
                                <input id="email" name="email" aria-label="Digite seu e-mail" type="email" class="form-control" autocomplete="email" spellcheck="false" onfocus="focusInput('email')" onblur="blurInput('email')">
                                <div class="form-outline">
                                    <div class="form-outline__prefix"></div>
                                    <div class="form-outline__middle">
                                        <label for="email" class="form-field__label">E-mail</label>
                                    </div>
                                    <div class="form-outline__suffix"></div>
                                </div>
                            </div>
                            <div class="form-support d-none">
                                <span class="form-support__help-message form-support__error-message">Digite seu e-mail.</span>
                            </div>
                        </div>

                        <div class="login-form__action">
                            <button id="btn-send-email" type="submit" class="btn-action btn-action--contain login-form__submit" onclick="sendEmailForgotPassword()">
                                <span class="btn-action__label">Enviar</span>
                                <div class="btn-action__underlay"></div>
                                <svg version="1.1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="30px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                                    <path fill="#ffffff" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z" transform="rotate(202.794 25 25)">
                                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="login-form__warning d-none">
                    <svg id="error-icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"/></svg>
                    <svg id="success-icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"/></svg>
                    <p></p>
                </div>
            </main>
        </div>
    </div>
    <script src="../../config/serverURL.js"></script>
    <script src="../../dist/js/login.js"></script>
    <script src="../../dist/js/main.js"></script> 
</body>
</html>
